<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý nhiệm vụ</title>

    <!-- Bootstrap & Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/personalMission.css">
</head>

<body>
    <nav id="nav">
        <div class="navEvent">
            <p>Quản lý dự án</p>
            <div class="navEvent2">
                <a href="../pages/projectManagement.html" id="projectManagementPage">Dự án</a>
                <a href="../pages/personalMission.html" id="personalTaskPage">Nhiệm vụ của tôi</a>
                <a href="../pages/login.html" id="logOut">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="h20">
            <div class="h21">
                <h2>Quản lý nhiệm vụ</h2>
            </div>
        </div>
        <div class="function">
            <div class="function1">
                <select name="" id="">
                    <option value="">Xắp xếp theo</option>
                    <option value="">Tên</option>
                </select>
                <input type="text" placeholder="Tìm kiếm nhiệm vụ">
            </div>
        </div>
        <div class="total2">
            <div class="main2">
                <h2>Danh Sách Nhiệm Vụ</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Tên Nhiệm Vụ</th>
                            <th>Độ ưu tiên </th>
                            <th>Trạng thái</th>
                            <th>Ngày Bắt Đầu</th>
                            <th>Hạn Chót</th>
                            <th>Tiến độ</th>
                        </tr>
                    </thead>
                    <tbody class="showTasksInTable">
                        <!-- TO DO -->
                        <tr>
                            <td colspan="7" class="section-title" onclick="toggleSection('todo')">
                                <div class="openClose">
                                    <img src="../assets/Triangle.png" alt="" class="open">
                                    <img src="../assets/left.png" alt="" class="close">
                                </div>
                                Xây dựng wedsite thương mại điện tử
                            </td>
                        </tr>

                        <!-- Section todo -->
                        <tr class="todo-section task-section" style="display: table-row-group;"></tr>

                        <!-- IN PROGRESS -->
                        <tr>
                            <td colspan="7" class="section-title" onclick="toggleSection('inProgress')">
                                <div class="openClose">
                                    <img src="../assets/Triangle.png" alt="" class="open">
                                    <img src="../assets/left.png" alt="" class="close">
                                </div>
                                In phát triển ứng dụng di động
                            </td>
                        </tr>
                        <!-- Section inProgress -->
                        <tr class="inProgress-section task-section" style="display: table-row-group;"></tr>

                        <!-- PENDING -->
                        <tr>
                            <td colspan="7" class="section-title" onclick="toggleSection('pending')">
                                <div class="openClose">
                                    <img src="../assets/Triangle.png" alt="" class="open">
                                    <img src="../assets/left.png" alt="" class="close">
                                </div>
                                Quản lý dữ liệu khách hàng
                            </td>
                        </tr>
                        <!-- Section pending -->
                        <tr class="pending-section task-section" style="display: table-row-group;"></tr>

                    </tbody>


                </table>
            </div>
        </div>
    </main>

    <footer>
        <div>&#169; 2025 Team manegement. All rights reserved</div>
    </footer>




    <!-- CẬP NHẬT TRẠNG THÁI -->
     


    <script src="../js/personalMission.js"></script>
</body>

</html>
